<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <div class="container">
      <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
      </canvas>
      <img src="Untitled.png"/>
    </div>

    <p id = "numdot"> XXX </p>

    <!-- Button -->
    <p>
    <button type = "button" id = "red">Red</button>
    <button type = "button" id = "green">Green</button>
    <button type = "button" id = "blue">Blue</button>

    <button type = "button" id = "clearButton">Clear</button>
    
    <p>
    <button type = "button" id = "pointButton">Point</button>
    <button type = "button" id = "triButton">Triangle</button>
    <button type = "button" id = "circleButton">Circle</button>
    <button type = "button" id = "redrawButton">Recreate my Drawing</button>

    <!-- Slider -->
    <p>
    Red <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "redSlide">
    <p>
    Green <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "greenSlide">
    <p>
    Blue <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "blueSlide">
    <p>
    Transparency <input type = "range" min = "0" max = "100" value = "100" class = "slider" id = "alphaSlide">
    <p>
    Size <input type = "range" min = "5" max = "40" value = "0" class = "slider" id = "sizeSlide">
    <p>
    Circle Segment Count <input type="range" min= "3" max= "20" value= "10" class = "slider" id="segmentCount">

    <p>I added a slider for the alpha value &#40;transparency&#41; of the shapes and it will affects my drawing if the transparency changed before recreate </p>
    <!-- Import libraries -->
    <script src= "lib/webgl-utils.js"></script>
    <script src= "lib/webgl-debug.js"></script>
    <script src= "lib/cuon-utils.js"></script>

    <!-- Import scripts -->
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>

    <script src="Point.js"></script>

    <script src="asg1.js"></script>
  </body>
</html>
